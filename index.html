<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<button id="push-me" onmousedown="getLocation();">where<br>am I?!</button>
		<div class="loader"><p>Searching...</p></div>
		<div class="result-overlay">
			<button onmousedown="$('.result-overlay, .loader').removeClass('visible');">x</button>
			<div id="result"></div>
		</div>
		<script>
			var API_KEY = "AIzaSyDynUEVQgjOxjDAnnqVZyTg_tDe-HxDvkY";
			var lat, lng;
			var hood_names = [];
			var x = document.getElementById("result");
			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition, showError);
					$('.loader').addClass('visible');
				} else {
					x.innerHTML = "Geolocation is not supported by this browser.";
					$('.loader').removeClass('visible');
					$('.result-overlay').addClass('visible');
				}
			}
			function showPosition(position) {
				lat = position.coords.latitude;
				lng = position.coords.longitude;
				//x.innerHTML = "Latitude: " + position.coords.latitude + 
				"<br>Longitude: " + position.coords.longitude; 
				getHood();
			}
			function getHood() {
				hood_names = [];
				google_string = "https://maps.googleapis.com/maps/api/geocode/json?key=" + API_KEY + "&latlng=" + lat + "," + lng;

				$.getJSON(google_string, function(data) {
					console.log(data);
					$.each(data['results'], function(key, val) {
						if (val['types'].indexOf('neighborhood') != -1) {
							console.log(val['address_components'][0]['long_name']);
							hood_names.push(val['address_components'][0]['long_name']);
						}
					});
					x.innerHTML = hood_names.join('/');
					$('.loader').removeClass('visible');
					$('.result-overlay').addClass('visible');
				});
			
			}
			function showError(error) {
				$('.loader').removeClass('visible');
				$('.result-overlay').addClass('visible');
				switch(error.code) {
					case error.PERMISSION_DENIED:
						x.innerHTML = "User denied the request for Geolocation."
						break;
					case error.POSITION_UNAVAILABLE:
						x.innerHTML = "Location information is unavailable."
						break;
					case error.TIMEOUT:
						x.innerHTML = "The request to get user location timed out."
						break;
					case error.UNKNOWN_ERROR:
						x.innerHTML = "An unknown error occurred."
						break;
				}
			}
		</script>
	</body>
</html>
