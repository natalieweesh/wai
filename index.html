<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<h1>where am I?</h1>
		<button id="push-me" onmousedown="getLocation();">get my location</button>
		<div id="demo">
		</div>
		<script>
			var API_KEY = "AIzaSyDynUEVQgjOxjDAnnqVZyTg_tDe-HxDvkY";
			var lat, lng;
			var hood_names = [];
			var x = document.getElementById("demo");
			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition, showError);
				} else {
					x.innerHTML = "Geolocation is not supported by this browser.";
				}
			}
			function showPosition(position) {
				lat = position.coords.latitude;
				lng = position.coords.longitude;
				x.innerHTML = "Latitude: " + position.coords.latitude + 
				"<br>Longitude: " + position.coords.longitude; 
				getHood();
			}
			function getHood() {
				google_string = "https://maps.googleapis.com/maps/api/geocode/json?key=" + API_KEY + "&latlng=" + lat + "," + lng;

				$.getJSON(google_string, function(data) {
					console.log(data);
					$.each(data['results'], function(key, val) {
						if (val['types'].indexOf('neighborhood') != -1) {
							console.log(val['address_components'][0]['long_name']);
							hood_names.push(val['address_components'][0]['long_name']);
						}
					});
					x.append(hood_names);
				});
			
			}
			function showError(error) {
				switch(error.code) {
					case error.PERMISSION_DENIED:
						x.innerHTML = "User denied the request for Geolocation."
						break;
					case error.POSITION_UNAVAILABLE:
						x.innerHTML = "Location information is unavailable."
						break;
					case error.TIMEOUT:
						x.innerHTML = "The request to get user location timed out."
						break;
					case error.UNKNOWN_ERROR:
						x.innerHTML = "An unknown error occurred."
						break;
				}
			}
		</script>
	</body>
</html>
